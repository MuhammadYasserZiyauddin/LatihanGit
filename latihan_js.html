<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Latihan JavaScript</title>
</head>
<body>
    <!-- Heading -->
    <h1>Latihan JavaScript</h1>
    <!-- Tombol dengan Inline JavaScript -->
    <button onclick="alert('Hello World!')">Klik Saya</button>
    <!-- Div untuk menampilkan output -->
    <div id="output"></div>
    <!-- Input dan Tombol untuk Latihan 3 -->
    <input type="number" id="userInput" placeholder="Masukkan angka">
    <button onclick="cekNilai()">Cek Nilai</button>
    <!-- Internal JavaScript -->
    <script>
        document.write("Selamat datang di latihan JavaScript");
    </script>
    <!-- Hubungkan dengan file script.js --> <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
